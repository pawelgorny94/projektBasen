<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Main Page</title>
	<link type="text/css" href="css/style.css" rel="stylesheet" media="all" />
</h:head>
<h:body>
	<h:form>

		<p:panel id="panel1" header="Pracownik"
			style="margin:10pt; margin-top: 10pt" toggleable="true">
			<h:panelGrid columns="3" cellpadding="0">
				<h:form>
					<p:commandButton value="Sprzedaż"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/wallet.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Wejście"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/user-add.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Raporty"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/raport.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Wyloguj"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/unlog.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>

				</h:form>
				<h:form >
					<p:commandButton value="Rezerwacje"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/book.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Wyjście"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/user-remove.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Stan"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/users-stan.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
					<br />
					<p:commandButton value="Wydarzenia"
						style="width:120px;height:120px;margin-bottom:7px;background:url(css/imag/calendar.png) 24px 7px no-repeat #d7e2e3;text-align: center;
	                padding-top: 75px;color: black"
						action="hello"></p:commandButton>
				    <br />
				    </h:form>
				<h:form style="position:fixed;margin-top:63px;margin-left:20px; width:1000px;height:500px">
					<p:ribbon style="position: relative;float: right" >
						<p:tab title="File">
							<p:ribbonGroup label="Options">
								<p:commandButton value="New" icon="ui-ribbonicon-new"
									styleClass="ui-ribbon-bigbutton" type="button" />
								<p:commandButton value="Save" icon="ui-ribbonicon-save"
									styleClass="ui-ribbon-bigbutton" type="button" />
							</p:ribbonGroup>

							<p:ribbonGroup label="Clipboard" style="width:120px">
								<p:commandButton value="Paste" icon="ui-ribbonicon-paste"
									styleClass="ui-ribbon-bigbutton" type="button" />
								<p:commandButton value="Cut" icon="ui-ribbonicon-cut"
									style="width:64px" type="button" />
								<p:commandButton value="Print" icon="ui-ribbonicon-print"
									style="width:64px" type="button" />
							</p:ribbonGroup>

							<p:ribbonGroup label="Fonts" style="width:220px">
								<p:selectOneMenu appendTo="@this">
									<f:selectItem itemLabel="Arial" itemValue="0" />
									<f:selectItem itemLabel="Comis Sans" itemValue="1" />
									<f:selectItem itemLabel="Helvetica" itemValue="2" />
									<f:selectItem itemLabel="Times New Roman" itemValue="3" />
									<f:selectItem itemLabel="Verdana" itemValue="4" />
								</p:selectOneMenu>

								<p:selectOneMenu appendTo="@this">
									<f:selectItem itemLabel="10" itemValue="10" />
									<f:selectItem itemLabel="12" itemValue="12" />
									<f:selectItem itemLabel="14" itemValue="14" />
									<f:selectItem itemLabel="18" itemValue="18" />
									<f:selectItem itemLabel="24" itemValue="24" />
									<f:selectItem itemLabel="36" itemValue="36" />
									<f:selectItem itemLabel="72" itemValue="72" />
								</p:selectOneMenu>

								<p:selectManyButton>
									<f:selectItem itemLabel="b" itemValue="b" />
									<f:selectItem itemLabel="u" itemValue="u" />
									<f:selectItem itemLabel="i" itemValue="i" />
								</p:selectManyButton>

								<p:colorPicker />
							</p:ribbonGroup>
						</p:tab>

						<p:tab title="View">
							<p:ribbonGroup label="Zoom">
								<p:commandButton value="In" icon="ui-ribbonicon-zoomin"
									styleClass="ui-ribbon-bigbutton" type="button" />
								<p:commandButton value="Out" icon="ui-ribbonicon-zoomout"
									styleClass="ui-ribbon-bigbutton" type="button" />
							</p:ribbonGroup>
						</p:tab>
					</p:ribbon>
				</h:form>
	
	</h:panelGrid>
	</p:panel>
	</h:form>
</h:body>
</html>
