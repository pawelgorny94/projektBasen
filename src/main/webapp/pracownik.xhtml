<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Main Page</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel1" header="Pracownik"
			style="margin:10pt; margin-top: 10pt" toggleable="true">
			<h:panelGrid columns="3" cellpadding="0">
				<h:form>
					<p:growl id="messages" showDetail="false" />
					<p:menu toggleable="true" style="margin:-14pt; margin-top: 10pt">
						<p:submenu label="Sprzedaż">
							<p:menuitem value="Bilet" actionListener="#{menuView.save}"
								update="messages" icon="ui-icon-disk" />
							<p:menuitem value="Karnet" actionListener="#{menuView.update}"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Sprzęt" actionListener="#{menuView.update}"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:submenu label="Stan">
							<p:menuitem value="Wejście" actionListener="#{menuView.delete}"
								update="messages" ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Wyjście" actionListener="#{menuView.delete}"
								update="messages" ajax="false" icon="ui-icon-close" />
						</p:submenu>
						<p:submenu label="Zapełnienie obiektu">
							<p:menuitem value="Wejście" actionListener="#{menuView.delete}"
								update="messages" ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Wyjście" actionListener="#{menuView.delete}"
								update="messages" ajax="false" icon="ui-icon-close" />
						</p:submenu>
						<p:submenu label="Rezerwacje">
							<p:menuitem value="Wyświetl" url="http://www.primefaces.org"
								icon="ui-icon-home" />
						</p:submenu>
						<p:submenu label="Raporty">
							<p:menuitem value="Bilety" url="http://www.primefaces.org"
								icon="ui-icon-home" />
							<p:menuitem value="Karnety" url="http://www.primefaces.org"
								icon="ui-icon-star" />
							<p:menuitem value="Klienci" url="http://www.primefaces.org"
								icon="ui-icon-star" />
						</p:submenu>
					</p:menu>
					<h:commandButton  value="Wyloguj" action="hello"
						style="margin:-14pt; margin-top: 10pt"></h:commandButton>

				</h:form>




			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
